<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="col-md-6 shadow align-self-center">
  <div class="p-4">
    <div class="row border-bottom">
      <h4>{{ buttonText }}</h4>
    </div>

    <div class="row form-group mt-3">
      <label for="name">Project Name</label>
      <input
        type="text"
        formControlName="projectName"
        id="projectname"
        class="form-control"
      />
      <span
        *ngIf="
          (!projectForm.get('projectName').valid &&
          projectForm.get('projectName').touched)
        "
        class="text-danger small"
      >
        Enter the project name
      </span>
    </div>

    <div class="row form-group">
      <label for="name">Client Name</label>
      <input
        type="text"
        formControlName="clientName"
        id="clientname"
        class="form-control"
      />
      <span
        *ngIf="
          (!projectForm.get('clientName').valid &&
          projectForm.get('clientName').touched)
        "
        class="text-danger small"
      >
        Enter the client name
      </span>
    </div>

    <div class="row form-group">
      <div class="col-md-6 pl-0">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          formControlName="startDate"
          id="project-startDate"
          value="12-16-2020"
          class="form-control"
          [ngClass]="{'invalid': startDateError == true}"
        />
        <span
          *ngIf="
            (!projectForm.get('startDate').valid &&
            projectForm.get('startDate').touched) || startDateError
          "
          class="text-danger small"
        >
          Enter the start date
        </span>
      </div>

      <div class="col-md-6 pr-0">
        <label for="endDate">End Date</label>
        <input
          type="date"
          formControlName="endDate"
          id="project-endDate"
          class="form-control"
          [ngClass]="{'invalid': endDateError == true}"
        />
        <span
          *ngIf="
            (!projectForm.get('endDate').valid &&
            projectForm.get('endDate').touched) || endDateError
          "
          class="text-danger small"
        >
          Enter a valid end date
        </span>
      </div>
    </div>

    <div
      class="row form-group justify-content-between align-items-center"
      *ngIf="showSlider"
    >
      <label for="name">Percentage Completed</label>
      <input
        type="range"
        formControlName="range"
        min="1"
        max="100"
        class="w-93 slider"
        [(ngModel)]="slider"
      />
      <span>{{ slider }}</span>
    </div>

    <div class="row form-group">
      <label for="name">Description</label>
      <textarea
        formControlName="description"
        id="description"
        rows="2"
      ></textarea>
      <span
        *ngIf="
          (!projectForm.get('description').valid &&
          projectForm.get('description').touched)
        "
        class="text-danger small"
      >
        Enter the description
      </span>
    </div>

    <div class="row justify-content-between">
      <button
        class="btn btn-secondary w-40"
        type="button"
        (click)="cancelProject()"
      >
        Cancel
      </button>
      <button class="btn btn-primary w-40" type="submit" [disabled]="!projectForm.valid">
        {{ buttonText }}
      </button>
    </div>
  </div>
</form>
