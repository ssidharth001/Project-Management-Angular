<form class="col-md-6 shadow">
  <div class="p-5">
    <div class="row border-bottom">
      <h4>{{ buttonText }}</h4>
    </div>

    <div class="row form-group mt-3">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" />
    </div>

    <div class="row form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" />
    </div>

    <div class="row form-check mb-2">
      <input
        class="form-check-input"
        type="checkbox"
        name="checkboxFlag"
        [(ngModel)]="checkboxFlag"
      />
      <label class="form-check-label" for="billable"> Billable </label>
    </div>

    <div class="row form-group" *ngIf="checkboxFlag">
      <label for="rateperhour">Rate Per Hour</label>
      <input
        name="rateperhour"
        id="rateperhour"
        rows="5"
        class="form-control"
      />
    </div>

    <div class="row justify-content-between mt-3">
      <button
        class="btn btn-secondary w-40"
        type="button"
        (click)="cancelResource()"
      >
        Cancel
      </button>
      <button class="btn btn-primary w-40" type="submit">
        {{ buttonText }}
      </button>
    </div>
  </div>
</form>
