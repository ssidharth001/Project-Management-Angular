<form
  class="col-md-6 shadow"
  [formGroup]="resourceForm"
  (ngSubmit)="onSubmit()"
>
  <div class="p-5">
    <div class="row border-bottom">
      <h4>{{ buttonText }}</h4>
    </div>

    <div class="row form-group mt-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="resourceName"
        class="form-control"
        formControlName="resourceName"
      />
      <span
        *ngIf="
          !resourceForm.get('resourceName').valid &&
          resourceForm.get('resourceName').touched
        "
        class="help-block text-danger small"
      >
        <span *ngIf="resourceForm.get('resourceName').errors?.pattern">
          This name is invalid
        </span>
        <span *ngIf="resourceForm.get('resourceName').errors?.minlength">
          (Hint: Name can only contain alphabets and spaces. Minimum length is
          2)
        </span>
        <span *ngIf="resourceForm.get('resourceName').errors['required']">
          This field is required!
        </span>
      </span>
    </div>

    <div class="row form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="resourceEmail"
        class="form-control"
        formControlName="resourceEmail"
      />
      <span
        *ngIf="
          !resourceForm.get('resourceEmail').valid &&
          resourceForm.get('resourceEmail').touched
        "
        class="help-block text-danger small"
      >
        <span *ngIf="resourceForm.get('resourceEmail').errors['required']">
          This field is required!
        </span>
        <span *ngIf="resourceForm.get('resourceEmail').errors['email']">
          Invalid email
        </span>
      </span>
    </div>

    <div class="row form-check mb-2">
      <input
        class="form-check-input"
        type="checkbox"
        formControlName="checkboxFlag"
        [(ngModel)]="checkboxFlag"
      />
      <label class="form-check-label" for="billable"> Billable </label>
    </div>

    <div class="row form-group" *ngIf="checkboxFlag">
      <label for="rateperhour">Rate Per Hour</label>
      <input
        id="rateperhour"
        rows="5"
        class="form-control"
        formControlName="billableAmount"
      />
      <span
        *ngIf="
          !resourceForm.get('billableAmount').valid &&
          resourceForm.get('billableAmount').touched
        "
        class="help-block text-danger small"
      > This field is required!
      </span>
    </div>

    <div class="row justify-content-between mt-4">
      <button
        class="btn btn-secondary w-40"
        type="button"
        (click)="cancelResource()"
      >
        Cancel
      </button>
      <button class="btn btn-primary w-40" type="submit">
        {{ buttonText }}
      </button>
    </div>
  </div>
</form>
