<form class="col-md-6 shadow"> 
    
    <div class="p-5">

        <div class="row border-bottom">
            <h4>Add/Edit Resource</h4>
        </div>

        <div class="row form-group mt-3">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>

        <div class="row form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="billable">
              <label class="form-check-label" for="billable">
                Billable
              </label>
            </div>
          </div>

        <div class="row form-group">
            <label for="rateperhour">Rate Per Hour</label>
            <input name="rateperhour" id="rateperhour" rows="5" class="form-control">
        </div>

        <div class="row justify-content-between">
            <button class="btn btn-secondary w-40" type="button" (click)="cancelResource()"> Cancel </button>
            <button class="btn btn-primary w-40" type="submit" > Add </button>
        </div>
    </div>
</form>
