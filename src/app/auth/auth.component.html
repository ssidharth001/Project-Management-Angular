<form
  class="col-md-6 shadow align-self-center"
  #authForm="ngForm"
  (ngSubmit)="onSubmit(authForm)"
>
  <div class="p-4">
    <div class="row border-bottom">
      <h4>{{ isLoginMode ? "Login" : "Sign up" }}</h4>
    </div>

    <div class="row form-group mt-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>

    <div class="row form-group mt-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        password
        minlength="6"
      />
    </div>

    <div class="row justify-content-between">
      <button class="btn btn-secondary w-40" type="button">Cancel</button>
      <button
        class="btn btn-primary w-40"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? "Login" : "Sign up" }}
      </button>
    </div>

    <div class="row form-group mt-1 mb-1 float-right">
      <a
        (click)="onSwitchMode()"
        style="
          cursor: pointer;
          font-size: 12px;
          font-style: italic;
          color: brown;
        "
      >
        {{ !isLoginMode ? "Go to login" : "No account? Go to sign up" }}</a
      >
    </div>
  </div>
</form>
